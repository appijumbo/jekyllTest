<ul>
  {% for todos in site.pages %}
    {% if todos.type == include.type %}
      <li>
        <a href="{{site.baseurl}}{{todos.url}}">
            
             {% if todos.image != "none" %}
                  <img src="{{site.baseurl}}/img/todos/{{todos.image}}" alt="Photo of {{todos.title}}">
             {% endif %}
            
              <h3>{{todos.title}}</h3>
              <p>{{todos.meta}}</p>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
