---
layout: default
mastHeadClass: masthead-todos
---

<h1 class="{{page.mastHeadClass}}">_layouts/todos.html</h1>

<nav>
  <ul>
    {% for theTodos in site.data.todos-list %}
      <li>
        <a href="{{site.baseurl}}/todos/{{theTodos.folder}}/" class="{% if page.url contains theTodos.folder %}current{% endif %}">{{theTodos.title}}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

{{content}}
